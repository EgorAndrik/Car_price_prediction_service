<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <title>Barkatni Price</title>
        <link rel="stylesheet" href= "{{ url_for('static',filename='styles/adminStyle.css') }}">

    </head>

    <body>

        <header>
            <h1>$ Barcatni Price $</h1>
        </header>

        <a href="http://localhost:5000/AdminData/PredictonPriceAdmin" class="PredictionPrice">
            Prediction price
        </a>

        <form action="http://localhost:5000/AddCarDetails" method="POST">

            <h4>Форма разширения датасета для модели</h4>
            <table style="margin: auto;">
                <tr>
                    <td>
                        <h5>Цена</h5>
                    </td>

                    <td>
                        <input type="number" name="price">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h5>Год производства машины</h5>
                    </td>

                    <td>
                        <input type="number" name="yearOfRegistration" size=10>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h5>ЛС двигателя</h5>
                    </td>

                    <td>
                        <input type="number" name="powerPS" size=10>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h5>Пробег</h5>
                    </td>

                    <td>
                        <input type="number" name="kilometer" size=10>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h5>Брэнд</h5>
                    </td>

                    <td>
                        <input type="text" name="brand">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h5>Наличие повреждений</h5>
                    </td>

                    <td>
                        <select name="notRepairedDamage">
                            <option value="0">нет</option>
                            <option value="1">есть</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h5>Тип кузова машины</h5>
                    </td>

                    <td>
                        <select name="vehicleType">
                            <option value="bus">Минивен</option>
                            <option value="cabrio">кабриолет</option>
                            <option value="coupe">купе</option>
                            <option value="limousine">седан</option>
                            <option value="small car">небольшая машина</option>
                            <option value="station wagon">универсал</option>
                            <option value="suv">внедорожник</option>
                            <option value="others">другие</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h5>Коробка передач</h5>
                    </td>

                    <td>
                        <select name="gearbox">
                            <option value="automatic">Автомат</option>
                            <option value="manual">Механическая</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h5>Тип топлева</h5>
                    </td>

                    <td>
                        <select name="fuelType">
                            <option value="cng">природный газ</option>
                            <option value="diesel">дизель</option>
                            <option value="electro">электричество</option>
                            <option value="hybrid">гибрид</option>
                            <option value="lpg">сжиженный газ</option>
                            <option value="petrol">бензин</option>
                        </select>
                    </td>
                </tr>
            </table>

            <input type="reset" name="clear" value="Clear" style="margin: 5%;">

            <input type="submit" name="sendData" value="Submit" style="margin: 5%;">

        </form>

        <footer>

            <div class="nameOrganisation">
                <h5>
                    ООО Barcatni Price
                </h5>
            </div>

            <div class="contactsAndOS">

                <h5>
                    <a href="https://t.me/Egor_Andrik">Контакт разработчика</a>
                </h5>

                <h5>
                    <a href="https://github.com/EgorAndrik/Car_price_prediction_service">
                        Код в открытом доступе
                    </a>
                </h5>

            </div>

        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous">
        </script>

    </body>

</html>
